# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: '天眼核心'
subtitle: '无所畏惧，勇往直前'
description: '飞控天眼的网络核心'
keywords: 工作，学习，生活，代码
author: 栾博越
language: zh-CN
timezone: Asia/Shanghai
email: luanboyue@foxmail.com

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url:  https://SkyEyeController.top
root: /

permalink_defaults:

pretty_urls:
  trailing_index: true # Set to false to remove trailing index.html from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: true
marked:
  prependRoot: true
  postAsset: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ""

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized

category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## Use post's date for updated date unless set in front-matter
updated_option: mtime

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: ayer

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
- type: git
  repository: https://github.com/SkyEyeController/SkyEyeController.github.io.git
  branch: master
-type: baidu_url_submitter
#- type: git
 # repository: https://gitee.com/skyeyecontroller/skyeyecontroller.git
 # branch: master

feed:
  type: atom
  path: atom.xml
  limit: 100


search:
  path: search.xml
  field: post
  format: html

# sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

# aplayer
aplayer:
  meting: true
 
clean_css:
  exclude: 
	- '*.min.css'
  
uglify:
  mangle: true
  output:
  compress:
  exclude: 
	- '*.min.js'
  

baidu_url_submit:
  count: 100 #提交最新的多少个链接
  host: skyeyecontroller.top # 百度站长平台中注册的域名
  token: u2EmOuLyri2MPb8S # 秘钥 接口调用地址中token字段
  path: baidu_urls.txt 

# permalink: :year/:month/:day/:title/
permalink: p/:abbrlink.html  # p 是自定义的前缀
abbrlink:
    alg: crc32   #算法： crc16(default) and crc32
    rep: hex     #进制： dec(default) and hex
    
math:
  engine: 'mathjax'
  mathjax:
    src: custom_mathjax_source
    config:
      # MathJax config